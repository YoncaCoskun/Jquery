<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="JQUERYScripts/jquery-2.1.3.js"></script>
    <script src="JQUERYScripts/jquery-ui-1.11.2.js"></script>

    <script>
        //-----------------------------------------------------------Animasyonlar--------------------------------------------------------
        function uygula() {
            var secilen = $("#animasyonlar").val();
            $("div").effect(secilen,500,geriGetir);

        }
        function geriGetir() {
            setTimeout(function () {
                $("div").removeAttr("style");
                $("div").attr("style", "width:300px;height:300px;background-color:#fa4343;");
            },1000)       
        }
    </script>

</head>
<body>
    <select id="animasyonlar">
        <option value="blind">Yukarı Kapat</option>
        <option value="bounce">Zıplama</option>
        <option value="clip">Kırpmak</option>
        <option value="drop">Düşürmek</option>
        <option value="explode">Patlama</option>
        <option value="fade">Soldurma</option>
        <option value="fold">Katlama</option>
        <option value="highlight">Işıklandırma</option>
        <option value="puff">Kabarma</option>
        <option value="pulsate">Titremek</option>
        <option value="scale">Boyutlandırmak</option>
        <option value="shake">Sallamak</option>
        <option value="slide">Kayma</option>

        <!--<option value="size"></option>
        <option value="transfer"></option>-->


    </select>
    <button onclick="uygula()">Uygula</button>
    <div style="width:300px;height:300px;background-color:#fa4343;"></div>
</body>
</html>
