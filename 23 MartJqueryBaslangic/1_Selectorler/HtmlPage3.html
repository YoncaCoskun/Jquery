<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JQUERYScripts/jquery-2.1.3.min.js"></script>
    <style>
        .divStil {
            border: 1px solid black;
            height: 100px;
            width: 300px;
        }
    </style>

</head>
<body>
    <div id="alan" class="divStil"></div><br />
    <input id="txtYazi" type="text"/>
   <button id="buton">Hello Word</button>
    <input id="btnButon" type="button" value="button" />
    <script>
        //alan ıcınde yazı gostermek ıstıyorsak

        $("#alan").html("Merhaba Dunya");  //div icindekini gosterme
        $("#txtYazi").val("Merhaba Dunya"); //text in ıcındekı yazıyı bu sekılde gosterebılırız
        $("#buton").text("Merhaba Dunya");  //buton ıcındekı yazıyı degıstırme(buton taglerı arasında ıse)
        $("#btnButon").val("Merhaba Dunya");  //input lu butın varsa val ıle atama yapılır
        $("#btnButon").attr("value", "Selam"); // bu sekılde de degıstırebılıyoruz
        $("#txtYazi").attr("type", "password");

    </script>
</body>
</html>
