<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JQUERYScripts/jquery-2.1.3.min.js"></script>

</head>
<body>
    <canvas width="100" height="100" style="border:1px solid black;">

    </canvas>
    <button onclick="uygula()">Uygula</button>
    
    <script>
        //Soru:yukarıdaki canvas ın boyutlarını 300 e 300 yapın

        function uygula() {
            $("canvas").attr("width", "300").attr("height", "300");
            //$("canvas").prop("width", "300").prop("height", "300");  bu da mıcrosoft tarafından kabul gormus ,aslında aynı anlamdadırlar

            //$ bu ısaretın yerıne JQuery de yazılabılıyor


        }

    </script>
</body>
</html>
