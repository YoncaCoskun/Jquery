<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JQUERYScripts/jquery-2.1.3.min.js"></script>
   
</head>
<body>
    <div style="border:solid 2px black; width:300px;height:300px;">

    </div>
    <select id="olaylar">
        <option>mousemove</option>
        <option>mouseout</option>
        <option>click</option>

    </select>

    <script>
        //olaylara change ozellıgı atanmıs.secılen olay her ne ıse div uzerınde bu olaya uygun alert gosterılmesı

        var eskisi = "";
        $("#olaylar").change(function () {
            $(document).undelegate("div", eskisi);  // bu oncekı eventlerı sılebılmek ıcın kullandık
            eskisi= $("#olaylar").val();
            $(document).delegate("div",eskisi, function () {
                alert("olaylar calisti");
            })
        });
    
      
    </script>
</body>
</html>
