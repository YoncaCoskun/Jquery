<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../JQUERYScripts/jquery-2.1.3.min.js"></script>
</head>
<body>

    <input id="Text1" type="text" /><br />
    <span id="lblYazi"></span>

    <script>

        //text1 icine yazılan yazıyı tersıne cevırerek lblYazıda gosterınız ama harf harf gosterılecek

        var yazi = "";

        $("#Text1").keypress(function (event) {
            //yazi = String.fromCharCode(event.keyCode) + yazi;

            var yazi=event.currentTarget.value.split("").reverse().join("");
            $("#lblYazi").html(yazi);
        });
       
    </script>
</body>
</html>
