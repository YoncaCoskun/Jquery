<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script>
        //mouse ıle dokuman uzerınde dolastıgımda koordınatlarım title da gozuksun.

        //$(document).ready(function () {

        //        $("title").text("X:"+event.pageX  +"Y:"+ event.pageY);
        //    });
        //});  iki kod da aynı anlamda


        $(document).ready(function () {
            $(document).on("mousemove", function (e) {
                document.title = Math.round(e.pageX) + "x" + Math.round(e.pageY);

            });

        });
    </script>
