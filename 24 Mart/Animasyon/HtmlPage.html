<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JQUERYScripts/jquery-2.1.3.min.js"></script>
</head>
<body>
    <input id="Button1" type="button" value="Gizle" />
    <input id="Button2" type="button" value="Göster" />
    <input id="Button3" type="button" value="Garip Metod" />
    <div style="border:solid 1px black; background-color:#59d8f5; width:300px;height:300px;">

    </div>

    <script>

        //-----------------------------------------------------------Animasyonlar------------------------------------------
        $("#Button1").click(function () {
            //$("div").hide("slow");  //butona bastıgımızda yavas yavas yokoluyor
            $("div").hide(5000)  //kac milisn yavaslatmaz ıstedıgımızı yazıyoruz
        });


        $("#Button2").click(function () {
            $("div").show(5000);  //bastıgımızda tekrar geri getırır

        });

        $("#Button3").click(function () {// gosterılmıs olan bır seyi gizler,gizli olan birseyı gosterır(tersini yapar)
            $("div").toggle(2000, function () {
                alert("animasyon bittiginde bu kod calısır");
            });  

        });

    </script>
</body>
</html>
