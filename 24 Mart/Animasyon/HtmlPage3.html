<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JQUERYScripts/jquery-2.1.3.min.js"></script>
</head>
<body>
    <button>Gizle</button>
    <button>Göster</button>
    <button>Her İkisi</button>
    <button>Yarım Şeffaf</button>

    <div style="border:solid 2px red; width:300px; height:300px; background-color:rgba(255,0,0,0.2);"></div>

    <script>

        //butonlara id sini alabılmek  icin eq kullanırız.show,hide ve toggle fonk gıbı calısır.

        $("button:eq(0)").click(function () {
            $("div").fadeOut(2000);
        });
        $("button:eq(1)").click(function () {
            $("div").fadeIn(2000);
        });
        $("button:eq(2)").click(function () {
            $("div").fadeToggle(2000);
        });
        $("button:eq(3)").click(function () {
            $("div").fadeTo(2000,0.5);
        });



    </script>
</body>
</html>
