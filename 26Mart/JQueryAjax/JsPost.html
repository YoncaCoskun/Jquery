<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JQUERYScripts/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $.post("VeriCekme.aspx",{isim:"Yonca",soyisim:"Coşkun"},function (veri, durum, hata) {
                //veri:okunmus data ıcındeki veriyi bize saglayacak
                if (durum == "success") {
                    $("div").html(veri);
                }
                else {
                    alert(hata.statusText);
                }
            });
            //get i post yaptıgımız zaman dosya okumaz cunkyu post ıcın mutlaka veri gerekir
        });


    </script>

</head>
<body>
    <div></div>
</body>
</html>
