<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JQUERYScripts/jquery-2.1.3.min.js"></script>
    <script>

        $(document).ready(function () {
            $.ajax(
            {
                url: "Gorunus.txt",
                method: "GET",
                success: function (data, status) {
                    $("div").html(data);
                },
                error: function (e) {
                    alert(e.statusText);
                }

            }
            );

        });


    </script>
</head>

</body>
</html>
